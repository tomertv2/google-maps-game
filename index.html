<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6fexKCtUQ5zLj2TEaOkf_EQstH0qLu-k&callback=initMap"
    ></script>
    <script src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h3>My Maps Game</h3>
    <div id="data-container">
      <div>
        <span>Guess where is:</span>
        <span id="guess-id"></span>
      </div>
      <div>
        <span>Your score is:</span>
        <span id="score-id">0</span>
      </div>
      <button type="button" id="replay-btn">Replay</button>
    </div>
    <div>
      <div>
        <span id="distance"></span>
        <span id="phrase"></span>
      </div>
    </div>
    <div id="map"></div>
  </body>
</html>
